<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link rel="stylesheet" href="Listar.css">
</head>
<body>
    <div class="container">
        <h1>Vendas</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar venda por cliente">
            <button id="search-btn">Pesquisar</button>
            <button id="add-client-btn">Cadastrar Venda</button>
        </div>
        <table class="client-table">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CNPJ do Cliente</td>
                    <td>00/00/0000</td>
                    <td>À caminho</td>
                    <td>R$ 00,00</td>
                    <td>
                        <div class="client-actions">
                            <button class="action-btn">Ações</button>
                            <ul class="dropdown">
                                <li><button class="edit-btn">Editar</button></li>
                                <li><button class="delete-btn">Excluir</button></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <!-- Adicione mais clientes aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal para edição -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Editar Venda</h2>
            <form id="edit-form">
                <label for="edit-cnpj">Cliente:</label>
                <input type="text" id="edit-cnpj" required>
                <label for="edit-data">Data:</label>
                <input type="text" id="edit-data" required>
                <label for="edit-status">Status:</label>
                <input type="text" id="edit-status" required>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal para exclusão -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir esta venda?</p>
            <button id="confirm-delete-btn">Excluir</button>
            <button id="cancel-delete-btn">Cancelar</button>
        </div>
    </div>

    <script src="Listar.js"></script>
</body>
</html>
